<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baitap_ui_js</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bài Tập 1</h1>
      <h2>💰 Tính tiền lương nhân viên</h2>
      <input id="luongNgay" type="number" placeholder="Nhập lương một ngày" />
      <input id="soNgayLam" type="number" placeholder="Số ngày làm" />
      <button class="btn" id="btnTongLuong">Tính lương</button>
      <div id="pInform_1">
        <p>👉</p>
      </div>
    </div>

    <div class="container">
      <h1>Bài Tập 2</h1>
      <h2>📚 Tính giá trị trung bình</h2>
      <input id="num_1" type="number" placeholder="Nhập số thứ 1" />
      <input id="num_2" type="number" placeholder="Nhập số thứ 2" />
      <input id="num_3" type="number" placeholder="Nhập số thứ 3" />
      <input id="num_4" type="number" placeholder="Nhập số thứ 4" />
      <input id="num_5" type="number" placeholder="Nhập số thứ 5" />
      <button class="btn" id="btnAverage">Tính trung bình</button>
      <div id="pInform_2">
        <p>👉</p>
      </div>
    </div>

    <div class="container">
      <h1>Bài Tập 3</h1>
      <h2>💱 Quy đổi tiền</h2>
      <h3>-Giá USD mặc định 1 USD = 23,500 VNĐ</h3>
      <input id="tienUsd" type="number" placeholder="Nhập số tiền USD" />
      <button class="btn" id="btnDoiTien">Quy đổi tiền</button>
      <div id="pInform_3">
        <p>👉</p>
      </div>
    </div>

    <div class="container">
      <h1>Bài Tập 4</h1>
      <h2>📏 Tính diện tích, chu vi hình chữ nhật</h2>
      <input id="chieuDai" type="number" placeholder="Nhập chiều dài" />
      <input id="chieuRong" type="number" placeholder="Nhập chiều rộng" />
      <button class="btn" id="btnDienTichChuVi">Tính</button>
      <div id="pInform_4">
        <p>👉</p>
      </div>
    </div>

    <div class="container">
      <h1>Bài Tập 5</h1>
      <h2>🧮 Tính tổng 2 ký số</h2>
      <input id="number" type="number" placeholder="Nhập số có 2 chữ số" />
      <button class="btn" id="btnNumber">Tính Tổng</button>
      <div id="pInform_5">
        <p>👉</p>
      </div>
    </div>

    <script src="./JS/BT1.js"></script>
    <script src="./JS/BT2.js"></script>
    <script src="./JS/BT3.js"></script>
    <script src="./JS/BT4.js"></script>
    <script src="./JS/BT5.js"></script>
  </body>
</html>
